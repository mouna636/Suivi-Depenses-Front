<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elegant Dashboard | Dashboard</title>

 
</head>

<body>
  <div class="layer"></div>
<!-- ! Body -->
<a class="skip-link sr-only" href="#skip-target">Skip to content</a>
<div class="page-flex">
<app-admin-sidebar></app-admin-sidebar>

<div class="main-wrapper" >
          <app-top-bar></app-top-bar>
    <div class=" text-center mt-5 ">

        <h1 >Ajouter une d√©pense</h1>
            
        
    </div>


<div class="row ">
  <div class="col-lg-7 mx-auto">
    <div class="card mt-2 mx-auto p-4 bg-light">
        <div class="card-body bg-light">
   
        <div class = "container">
            <div class="container">
                <h2>Edit Depense</h2>
                <form [formGroup]="depenseForm" (ngSubmit)="editDepense()">
                  <div class="form-group">
                    <label for="montant">Montant</label>
                    <input type="text" id="montant" formControlName="montant" class="form-control" />
                    <div *ngIf="depenseForm.get('montant')?.invalid && depenseForm.get('montant')?.touched" class="text-danger">
                      Montant is required
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" formControlName="date" class="form-control" />
                    <div *ngIf="depenseForm.get('date')?.invalid && depenseForm.get('date')?.touched" class="text-danger">
                      Date is required
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" id="description" formControlName="description" class="form-control" />
                    <div *ngIf="depenseForm.get('description')?.invalid && depenseForm.get('description')?.touched" class="text-danger">
                      Description is required
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="categoryId">Category</label>
                    <select id="categoryId" formControlName="categoryId" class="form-control">
                      <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
                    </select>
                    <div *ngIf="depenseForm.get('categoryId')?.invalid && depenseForm.get('categoryId')?.touched" class="text-danger">
                      Category is required
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="tagId">Tag</label>
                    <select id="tagId" formControlName="tagId" class="form-control">
                      <option *ngFor="let tag of tags" [value]="tag.id">{{ tag.name }}</option>
                    </select>
                    <div *ngIf="depenseForm.get('tagId')?.invalid && depenseForm.get('tagId')?.touched" class="text-danger">
                      Tag is required
                    </div>
                  </div>
                  <button type="submit" class="btn btn-primary" [disabled]="depenseForm.invalid">Update</button>
                </form>
              </div>
              
    </div>
        </div>


</div>
   

</div>


</div>
</div>
</div></body>
